name: Admin CI

on:
  pull_request:
    branches:
      - feature/admin-dashboard
      - dev

jobs:
  admin-ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies
        run: npm install

      - name: Install admin dependencies
        run: |
          cd apps/admin
          npm install

      - name: Lint Admin
        run: |
          cd apps/admin
          npm run lint

      - name: Test Admin
        run: |
          cd apps/admin
          npm run test:run

      - name: Build Admin
        run: |
          cd apps/admin
          npm run build
